message EmployeeInformationEvent {
  string uuid =1;
  string employee_uuid =2;
  string company_uuid =3;

  google.protobuf.Timestamp created_at =4;
  google.protobuf.Timestamp updated_at =5;
  google.protobuf.Timestamp deleted_at =6;

  string first_name =7;
  string middle_name =8;
  string last_name =9;
  string prior_last_name =10;
  string preferred_name =11;
  string salutation =12;
  string ethnicity =13;
  string gender =14;
  string marital_status =15;
  string ssn =16;
  bool smoker =17;
  string nationality =18;
  Workstream.Protocol.Common.Date date_of_birth =19;
  string middle_initial =20;
  reserved 21 to 30;

  // Home Address
  string home_email =31;
  Workstream.Protocol.Common.Phone home_phone =32;
  Workstream.Protocol.Common.Address home_address =33;
  reserved 34 to 40;

  // Work Address
  string work_location_name =41;
  string work_email =42;
  Workstream.Protocol.Common.Phone work_phone =43;
  Workstream.Protocol.Common.Address work_address =44;
  reserved 45 to 50;

  // Emergency Contact
  repeated EmergencyContact emergency_contact =51;

  // Employment details
  Workstream.Protocol.Common.Date apply_date =52;
  Workstream.Protocol.Common.Date hire_date =53;
  Workstream.Protocol.Common.Date start_date =54;
  Workstream.Protocol.Common.Date termination_date =55;
  string job_title =56;
  string department_name =57;

