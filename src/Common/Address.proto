syntax = "proto3";
// import "Common/CountryCode.proto";

package Workstream.Protocol.Common;
option go_package = "workstream_protocol/common/address";

message Address {
  string line_one =1;
  string line_two =2;
  string city =3;
  string county =4;
  string postal_code =5;
  string country_subdivision =6; // ISO 3166 subdivision code
  string country =7;             // ISO 3166 alpha-2
  // Workstream.Protocol.Common.CountryCode country_code =21;
};
