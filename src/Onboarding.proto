syntax = "proto3";
import "Common/Phone.proto";
import "Common/Address.proto";
import "google/protobuf/timestamp.proto";
import "Common/Date.proto";

package Workstream.Protocol.Onboarding;

option go_package = "workstream_protocol/onboarding";

message OnboardingEvent {
  int64 id =1;
  string uuid =2;

  google.protobuf.Timestamp created_at =3;
  google.protobuf.Timestamp updated_at =4;
  google.protobuf.Timestamp deleted_at =5;

  string company_uuid =6;
  string employee_uuid =7;
  string app_name =8;
  string configuration_uuid =9;
}


message CompanyEvent {
  int64 id =1;
  string uuid =2;

  google.protobuf.Timestamp created_at =3;
  google.protobuf.Timestamp updated_at =4;
  google.protobuf.Timestamp deleted_at =5;

  string name =6;
  string status =7;
}

